<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <!--link(rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous")-->
  <link rel="stylesheet" href="assets/css/main.css"/>
  <title>My local weather app</title>
</head>
<body>
  <div class="container">
    <h1>Your local weather @ <span class="town">home</span></h1>
    <div class="msg">
      <div id="customMsg"></div>
    </div>
    <div class="location category">Location: <span class="town"></span><span id="country"></span></div>
    <div class="weather category">Weather: <span id="weather"></span><span id="icon"></span><br/><span id="description"></span></div>
    <div class="temperature category">Temperature: <span id="temperature"></span><a id="convert" href="">To Celsius</a></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="assets/js/vendor/modernizr-custom.js"></script>

  <script src="assets/js/functions.js"></script>
</body>
