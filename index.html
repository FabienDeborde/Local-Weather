<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="assets/css/main.css"/>
  <title>Local Weather App</title>
</head>
<body>
  <div class="container"></div>
  <div class="phoneContainer">
    <div class="contentContainer">
      <div id="time">00:00</div>
      <div class="msg">
        <div id="customMsg"></div>
      </div>
      <div class="location category"> <span class="town"> </span><span id="country"> </span></div>
      <div class="weather category"> 
        <div id="icon"></div>
        <div id="weather"></div>
        <div id="description"></div>
      </div>
      <div class="temperature category"> 
        <div id="temperature"></div><a id="convert" href="">To Celsius</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="assets/js/vendor/modernizr-custom.js"></script>
  <script src="assets/js/functions.js"></script>
</body>
